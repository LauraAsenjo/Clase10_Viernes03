<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Previsión de salud</title>
</head>

<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script>
        var prevision = [
        {
            tipo: "Estatal",
            clase: "Fonasa Grupo A",
            cantidad: 23
        }, {
            tipo: "Estatal",
            clase: "Fonasa Grupo B",
            cantidad: 31
        }, {
            tipo: "Estatal",
            clase: "Fonasa Grupo C",
            cantidad: 12

        }, {

            tipo: "Estatal",
            clase: "Fonasa Grupo D",
            cantidad: 11
        }, {

            tipo: "Estatal",
            clase: "Fonasa Grupo NS",
            cantidad: 2
        }, {
            tipo: "Privada",
            clase: "Isapre",
            cantidad: 10

        }, {
            tipo: "Castrense",
            clase: "Fuerzas Armadas",
            cantidad: 6
        
        }, {
            tipo: "NS",
            clase: "No sabe",
            cantidad: 1.27
            
            
            }, {
            tipo: "NS",
            clase: "No informa",
            cantidad: 3
            
            }, {
            tipo: "NS",
            clase: "Otro",
            cantidad: 0.29
        
            }
   
        
        ];

        function setup() {
            var canvas = createCanvas(windowWidth, 500);
            canvas.position(0, 0)
            noStroke();
            smooth();
            console.log(prevision);
        }

        function draw() {
            background(245, 204, 6);
            translate(0,20);
            for (var a = 0; a < 11; a++) {
            if (prevision[a].clase=="Isapre") { 
                fill(0,0, 255); 
            } else if(prevision[a].clase=="Fuerzas Armadas"){
                fill(0, 255, 0);
            } else if(prevision[a].tipo=="NS"){
                fill(0);
            } else{
                fill(255, 0, 0);
            }
                                
                
                
            var ancho = map(prevision[a].cantidad,0,40,0,width);    
            rect(0,a*height/11, ancho,(height/11)-10);
            fill(0);
            text(prevision[a].clase,ancho+10,(a*height/11)+20)    
                
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, 500);
        }
    </script>
</body>

</html>
